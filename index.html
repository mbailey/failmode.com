<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>failmode</title>
    <meta name="description" content="Systems. Tools. Ideas.">
    <style>
        :root {
            --bg: #000;
            --text: #ccc;
            --dim: #666;
            --accent: #fff;
            --link: #888;
            --link-hover: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 200;
            letter-spacing: -1px;
            margin-bottom: 8px;
            color: var(--accent);
        }

        .tagline {
            color: var(--dim);
            margin-bottom: 60px;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .projects {
            margin: 60px 0;
            text-align: left;
        }

        .project {
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .project:nth-child(1) { animation-delay: 0.2s; }
        .project:nth-child(2) { animation-delay: 0.4s; }
        .project:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .project-name {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .project-name a {
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .project-name a:hover {
            opacity: 0.7;
        }

        .project-desc {
            color: var(--dim);
            font-size: 12px;
            margin-bottom: 8px;
        }

        .project-meta {
            font-size: 11px;
            color: var(--dim);
        }

        .links {
            margin-top: 60px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .links a {
            color: var(--link);
            text-decoration: none;
            font-size: 12px;
            transition: color 0.2s;
        }

        .links a:hover {
            color: var(--link-hover);
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--dim);
            animation: blink 1.2s infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 28px;
            }
            
            .links {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">failmode<span class="cursor"></span></h1>
        <p class="tagline">established 2008</p>
        
        <div class="projects">
            <div class="project">
                <div class="project-name">
                    <a href="https://github.com/mbailey/voicemode">voicemode</a>
                </div>
                <div class="project-desc">natural voice conversations with ai</div>
                <div class="project-meta">2025 · mcp · python</div>
            </div>

            <div class="project">
                <div class="project-name">
                    <a href="https://github.com/mbailey/keycutter">keycutter</a>
                </div>
                <div class="project-desc">fido ssh key creation and management</div>
                <div class="project-meta">2023 · security · shell</div>
            </div>
            
            <div class="project">
                <div class="project-name">
                    <a href="https://github.com/bash-my-aws/bash-my-aws">bash-my-aws</a>
                </div>
                <div class="project-desc">simple but powerful cli for aws</div>
                <div class="project-meta">2015 · 970★ · shell</div>
            </div>
        </div>
        
        <div class="links">
            <a href="https://github.com/mbailey">github</a>
            <a href="mailto:hello@failmode.com">contact</a>
        </div>
    </div>
</body>
</html>
